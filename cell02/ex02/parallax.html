<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Web Page</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>

    <!-- ส่วนของภาพแรก พร้อมข้อความตรงกลาง -->
    <div class="parallax parallax1">
        <div class="text">Welcome to My Parallax Page</div>
    </div>

    <!-- บล็อกสีดำพร้อมข้อความ -->
    <div class="content">
        <h2>บทกลอนสอนใจ</h2>
        <p>ท้องฟ้าเรียงดาวพราวระยับ<br>
            ยามเธอปรายตามองสว่างใส<br>
            ดั่งดวงดาวที่เจิดจ้าในใจ<br>
            อยากเป็นดาวเคียงคู่ดูแลเธอ<br>
            <br>
            ทุกค่ำคืนฉันคอยแหงนมองฟ้า<br>
            หวังว่าเธอคงเห็นดวงดาวในใจ<br>
            จะเป็นดาวคู่ฟ้าผ่องใส<br>
            รักนี้จะมีแต่เธอไม่แปรเปลี่ยน</p>
    </div>

    <!-- ส่วนของภาพที่สอง พร้อมข้อความตรงกลาง -->
    <div class="parallax parallax2">
        <div class="text">Thanks for Visiting!</div>
    </div>

</body>
</html>
