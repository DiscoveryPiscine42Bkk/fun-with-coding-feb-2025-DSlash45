<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Table</title>
    <style>
        /* ตั้งค่าให้หน้าเว็บไม่มี margin/padding และให้ตารางเต็มหน้าจอ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* ตั้งค่าให้ตารางเต็มหน้าจอ */
        table {
            width: 100vw;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid black;
            padding: 20px;
        }

        .eng {
            background-color: orange;
        }

        .thai {
            background-color: yellow;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                display: flex;
                flex-direction: column;
            }

            tr {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
            }

            td {
                width: 100%;
                height: 50%;
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="eng">Hello, My name is Pongsathorn Photong</td>
            <td class="thai">สวัสดี ผมชื่อพงศธร โพธิ์ทอง</td>
        </tr>
    </table>
</body>
</html>
